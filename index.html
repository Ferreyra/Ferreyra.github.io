<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Reporte fotografico mantenimiento preventivo">
  <title>Reporte mantenimiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="estilo.css">

</head>
<body>
  <div class="container">
    <div class="py-3">
      <h4>Reporte mantenimiento preventivo</h4>
    </div>
    <form class="row gy-2 gx-3 align-items-center">
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInput">Equipo:</label>
        <input type="text" class="form-control" id="autoSizingInput" placeholder="Equipo">
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingSelect">Marca:</label>
        <select class="form-select" id="autoSizingSelect">
          <option selected>Marca</option>
          <option value="1">Marca 1</option>
          <option value="2">Marca 2</option>
          <option value="3">Marca 3</option>
        </select>
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingSelect">Modelo:</label>
        <select class="form-select" id="autoSizingSelect">
          <option selected>Modelo</option>
          <option value="1">Modelo 1</option>
          <option value="2">Modelo 2</option>
          <option value="3">Modelo 3</option>
        </select>
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInput">Número de Serie:</label>
        <input type="text" class="form-control" id="autoSizingInput" placeholder="Número de serie">
      </div>      
    </form>

    <div class="row mt-3 pb-1 borde-inf">
      <div class="text-center">
        Identicicacion de equipo
      </div>      
    </div>
    <div class="row mt-1">
      <div class="col ">
        <div class="input-group-sm">                 
          <label for="inputIdent">Placa de identificacíon</label>
          <input type="file" class="form-control" id="inputIdent" accept=".jpg, .jpeg" title="Identificación" onchange="onFileSelected(event, 'imgIdent')">
          <img class="visually-hidden" id="imgIdent" height="200">
        </div>
      </div>
      <div class="col ">
        <div class="input-group-sm">
          <label for="inputClave">Clave CABMS</label>
          <input type="file" class="form-control" id="inputClave" accept=".jpg, .jpeg" title="Clave" onchange="onFileSelected(event, 'imgClave')">
          <img class="visually-hidden" id="imgClave" height="200">
        </div>
      </div>
    </div>
    <div class="row mt-2 borde-inf">
      <div class="text-center">
        Antes del servicio
      </div>
    </div>
    <div class="row mt-2">
      <div class="col ">
        <div class="input-group-sm">          
          <input type="file" class="form-control" id="inputAnts1" accept=".jpg, .jpeg" title="Antes 1" onchange="onFileSelected(event, 'imgAnts1')">
          <img class="visually-hidden" id="imgAnts1" height="200">
        </div>
      </div>
      <div class="col ">
        <div class="input-group-sm">          
          <input type="file" class="form-control" id="inputAnts2" accept=".jpg, .jpeg" title="Antes 2" onchange="onFileSelected(event, 'imgAnts2')">
          <img class="visually-hidden" id="imgAnts2" height="200">
        </div>
      </div>
    </div>
    <div class="row mt-2 borde-inf">
      <div class="text-center">
        Durante el servicio
      </div>
    </div>
    <div class="row mt-2">
      <div class="col ">
        <div class="input-group-sm">          
          <input type="file" class="form-control" id="inputDurant1" accept=".jpg, .jpeg" title="Durante 1" onchange="onFileSelected(event, 'imgDurant1')">
          <img class="visually-hidden" id="imgDurant1" height="200">
        </div>
      </div>
      <div class="col ">
        <div class="input-group-sm">          
          <input type="file" class="form-control" id="inputDurant2" accept=".jpg, .jpeg" title="Durante 2" onchange="onFileSelected(event, 'imgDurant2')">
          <img class="visually-hidden" id="imgDurant2" height="200">
        </div>
      </div>
    </div>
    <div class="row mt-3 borde-inf">
      <div class="text-center">
        Después del servicio
      </div>
    </div>
    <div class="row mt-2">
      <div class="col ">
        <div class="input-group-sm">          
          <input type="file" class="form-control" id="inputDespues1" accept=".jpg, .jpeg" title="Despues 1" onchange="onFileSelected(event, 'imgDespues1')">
          <img class="visually-hidden" id="imgDespues1" height="200">
        </div>
      </div>
      <div class="col ">
        <div class="input-group-sm">          
          <input type="file" class="form-control" id="inputDespues2" accept=".jpg, .jpeg" title="Despues 2" onchange="onFileSelected(event, 'imgDespues2')">
          <img class="visually-hidden" id="imgDespues2" height="200">
        </div>
      </div>
    </div>
    <div class="row my-4 ">
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Generar PDF</button>
      </div>
    </div>

  </div>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>
</html>
